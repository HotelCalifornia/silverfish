<!doctype html>
<html>
  <head>
    <!--boostrap and friends-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo54XKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous">
    </script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous">
    </script>

    <title>hello world</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div class="col col-auto">
          <h1>drive a robot</h1>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col col-4"></div>
        <div class="col col-4">
          <button type="primary" class="btn btn-primary w-100">
            <i class="fas fa-arrow-up"></i>
            Forward
          </button>
        </div>
        <div class="col col-4"></div>
      </div>
      <div class="row no-gutters">
        <div class="col col-4">
          <button type="primary" class="btn btn-primary w-100"><i class="fas fa-arrow-left"></i>&nbsp;Left</button>
        </div>
        <div class="col col-4"></div>
        <div class="col col-4">
          <button type="primary" class="btn btn-primary w-100">Right&nbsp;<i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col col-4"></div>
        <div class="col col-4">
          <button type="primary" class="btn btn-primary w-100">
            <i class="fas fa-arrow-down"></i>
            Reverse
          </button>
        </div>
        <div class="col col-4"></div>
      </div>
    </div>
  </body>
</html>
